<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ratik">
        <meta name="descripition" content="Learning to make and link pages">
        <title>contact Us - The Little Taco Shop</title>
        <link rel="stylesheet" href="stylesheet.css" >
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" width="48" height="48"> 
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#contactForm">Contact Form</a></li>
                </ul>
                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Taco Close-up" width="400" 
                    height="260" loading="lazy">
                    <figcaption>Tasty Tacos</figcaption>
                </figure>
            </nav><hr>
        </header>
        <main>
            <article >
                <section id="contactForm">
            <h2>Contact Form</h2>
            <form action="https:// httpbin.org/get">
            <fieldset>
                <legend>Send Us a message</legend>
                <p>
                    <label for="name">*Name:</label>
                    <input type="text" name="name" id="name" placeholder="Jane" required>
                </p>
                <p>
                    <label for="email">*Email:</label>
                    <input type="email" name="email" id="email" placeholder="email@abc.com" required>
                </p>
                <p>
                    <label for="taco">Favrouite taco:</label>
                    <input type="text" name="taco" id="taco" list="taco-list">
                    <datalist id="taco-list">
                        <option value="Crunchy">Crunchy</option>
                        <option value="Soft"></option>
                    </datalist>
                </p>
                <p>
                    <label for="message"> Your Message/Feedback:</label>
                    <br>
                    <textarea name="message" id="message" cols="60" rows="10" 
                    placeholder="Type youe message here"></textarea>
                </p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <p>
            <address><span style="font:600;">Address:</span>
                582ka/19,bagh no.2,kanupr road,
                <br>shaheed path,Lko,226009.</address>
            <br>
            phone: +11-8855584884.
            
        </p>
    </section>
    </article>
        </main>
        <footer>
            <a href="#" class="top"> <img src="img/backtotop.png" width="48" height="48" alt=""></a>
        </footer>
</body>
</html>
